<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Android设备管理器</title>
  <link rel="stylesheet" href="style.css">
  <!-- 添加Broadway H.264解码器 -->
  <script src="https://cdn.jsdelivr.net/npm/broadway-player@0.3.0/Decoder.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/broadway-player@0.3.0/Player.min.js"></script>
</head>

<body>
  <div class="container">
    <header>
      <h1>Android设备管理器</h1>
      <div class="controls">
        <button id="refresh">刷新设备</button>
      </div>
    </header>

    <!-- 状态消息会通过JS动态插入到这里 -->

    <div class="devices-container" id="devices-container">
      <!-- 设备卡片将通过JS动态添加 -->
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
